<header class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="#" class="text-2xl font-bold">MyApp</a>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a [routerLink]="['/parent']" class="hover:text-gray-200">Home</a>
      <a [routerLink]="['/defer']" class="hover:text-gray-200">About</a>
      <a [routerLink]="['/excel']" class="hover:text-gray-200">Services</a>
      <a [routerLink]="['/parent']" class="hover:text-gray-200">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      id="menu-button"
      class="md:hidden focus:outline-none"
      (click)="toggleMenu()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden flex flex-col space-y-2 bg-blue-700 p-4"
    [ngClass]="{ hidden: !isMenuOpen }"
  >
    <a href="#" class="text-white hover:text-gray-200">Home</a>
    <a href="#" class="text-white hover:text-gray-200">About</a>
    <a href="#" class="text-white hover:text-gray-200">Services</a>
    <a href="#" class="text-white hover:text-gray-200">Contact</a>
  </div>
</header>
